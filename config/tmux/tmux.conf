# remap prefix from 'C-b' to 'C-;'
unbind C-b
set-option -g prefix C-\;
bind-key C-\; send-prefix

# split panes using h and v
unbind '"'
unbind %
bind w split-window -h
bind v split-window -v

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vi-mode navigation for panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Resize panes with vi keys
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# Start vindows and panes at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g detach-on-destroy off

# Status bar on top
set -g status-position bottom

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Copy mode improvements
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Quick reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Display popups
bind C-t display-popup -d "#{pane_current_path}" -w 75% -h 75% -E "zsh"
bind C-g display-popup -d "#{pane_current_path}" -w 75% -h 75% -E "lazygit"
bind C-n display-popup -E 'bash -i -c "read -p \"Session name: \" name; tmux new-session -d -s $name && tmux switch-client -t \$name"'

# Display menu
bind D display-menu -T "#[align=centre]Dotfiles" -x C -y C \
"zshrc" z "display-popup -E 'nvim ~/.zshrc'" \
"tmux.conf" t "display-popup -E 'nvim ~/.config/tmux/'" \
"nvim" n "display-popup -E 'nvim ~/.config/nvim/'" \
"ghostty" g "display-popup -E 'nvim ~/.config/ghostty/'" \
"Exit" q ""

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'sainnhe/tmux-fzf' # F
set -g @plugin '27medkamal/tmux-session-wizard' # T

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'


set -g message-style "bg=#1c1c1c,fg=#9c9c9c"
set -g pane-active-border-style "bg=#080808,fg=#80a0ff"
set -g pane-border-style "bg=#080808,fg=#303030"
set -g status-style "bg=#1c1c1c,fg=#9c9c9c"
setw -g window-status-activity-style none
setw -g window-status-current-style "bg=#353946,fg=#80a0ff"
# Set active and inactive window style.
setw -g window-status-current-format " #[fg=default][#I]#W #[fg=#e65e72]#{?window_flags,#{window_flags}, }#[fg=default] "
setw -g window-status-format " [#I]#W #[fg=#e65e72]#{?window_flags,#{window_flags}, }#[fg=default] "

# Set status bar components and style.
set -g status-left "#[fg=#f09479] "
if-shell '[[ $(uname) = Darwin ]]' \
    'set -g status-right " %a %d %b #[fg=#80a0ff]  %I:%M%p"' \
    'set -g status-right " %a %d %b #[fg=#80a0ff]  %I:%M%P"'
