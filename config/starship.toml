palette = "moonfly"
# Remove default newline between prompts
add_newline = false

# General prompt settings
format = "$directory$git_branch$git_status$git_state$character"
right_format = "$bun$nodejs"

# Disable line break to keep everything on one line
[line_break]
disabled = true

# Directory configuration
[directory]
format = "[$path ]($style)"
style = "fern"
truncation_length = 3
truncate_to_repo = false
home_symbol = "~"

# Git branch
[git_branch]
format = "[$branch(:$remote_branch) ]($style)"
style = "lavender"
symbol = ""

# Git status
[git_status]
format = "([\\[$all_status$ahead_behind\\] ]($style))"
style = "lavender"
ahead = "↑${count}"
behind = "↓${count}"
up_to_date = ""
diverged = "↑${ahead_count}↓${behind_count}"
conflicted = "󰞇${count}"
deleted = "✘${count}"
renamed = "󰁕${count}"
modified = "󰷈${count}"
staged = "✚${count}"
untracked = "?${count}"
stashed = "󰏗"

# Git state (merge, rebase, etc.)
[git_state]
format = "([\\($state( $progress_current of $progress_total)\\) ]($style))"
style = "orange"
cherry_pick = " CHERRY-PICK"
rebase = "󰑖 REBASE"
merge = " MERGE"
revert = "󰕍 REVERT"
bisect = " BISECT"

# Node.js - only show in Node projects
[nodejs]
format = "[$symbol$version]($style)"
style = "green"
version_format = "v${major}"
symbol = "󰎙 "
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx"]
detect_files = ["package.json", ".nvmrc", ".node-version"]
detect_folders = ["node_modules"]
not_capable_style = "disabled"

# Bun - only show in Bun projects
[bun]
format = "[$symbol]($style)"
symbol = " "
style = "fg"


# Prompt character with error indication
[character]
success_symbol = "[󰄛](blue)"
error_symbol = "[󰄛](red)"
vicmd_symbol = "[󰄛](blue)"

[palettes.moonfly]
fern = "#87d787"
lavender = "#adadf3"
orange = "#f09479"
red = "#f07496"
